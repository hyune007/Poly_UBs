<!DOCTYPE html>

</head>
<body class="bg-gray-100">

<div class="container my-5">

    <!-- Header -->

    <!-- B·ªô l·ªçc danh m·ª•c -->
    <form class="mb-4 d-flex flex-wrap gap-2" method="get">
        <select class="form-select w-auto" name="category">
            <option value="">T·∫•t c·∫£ danh m·ª•c</option>
            <option th:each="c : ${categories}"
                    th:selected="${c.name == selectedCategory}"

        </select>
        <button class="btn btn-secondary" type="submit">L·ªçc</button>

    <!-- T·ªïng s·∫£n ph·∫©m -->
    <div class="mb-3 text-gray-700">
        <strong>T·ªïng s·∫£n ph·∫©m:</strong>

    </div>

    <!-- B·∫£ng s·∫£n ph·∫©m -->
    <div class="table-responsive shadow rounded">
        <table class="table table-hover align-middle mb-0 bg-white">
            <thead class="bg-dark text-white">
            <tr>
                <th scope="col">#</th>
                <th scope="col">T√™n</th>
                <th scope="col">Gi√°</th>
                <th scope="col">Danh m·ª•c</th>
                <th scope="col">H√¨nh ·∫£nh</th>
                <th class="text-center" scope="col">H√†nh ƒë·ªông</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="p : ${products}">
                <td th:text="${p.id}"></td>
                <td class="fw-semibold" th:text="${p.name}"></td>
                <td class="text-danger fw-bold" th:text="${#numbers.formatInteger(p.price, 0)} + ' ‚Ç´'"></td>
                <td th:text="${p.category.name}"></td>
                <td>
                    <img alt="·∫¢nh" class="img-thumbnail" style="width:60px; height:60px; object-fit:cover;"

                <td class="text-center">

                    <a class="btn btn-sm btn-danger"
                       onclick="return confirm('X√≥a s·∫£n ph·∫©m n√†y?')"
                       th:href="@{'/admin/products/delete/' + ${p.id}}">üóëÔ∏è</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Ph√¢n trang -->
    <nav class="mt-4" th:if="${totalPages > 1}">
        <ul class="pagination justify-content-center">

            <!-- N√∫t v·ªÅ trang ƒë·∫ßu -->
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link" th:href="@{/admin/products(page=0, category=${selectedCategory})}">&laquo;</a>
            </li>

            <!-- Trang ƒë·∫ßu ti√™n -->
            <li class="page-item" th:classappend="${currentPage == 0} ? 'active'" th:if="${totalPages > 0}">

            </li>

            <!-- D·∫•u ... b√™n tr√°i -->
            <li class="page-item disabled" th:if="${currentPage > 3}">

            <!-- C√°c trang xung quanh currentPage (b·ªè qua trang ƒë·∫ßu v√† cu·ªëi) -->
            <li class="page-item"
                th:classappend="${i == currentPage} ? 'active'"

        (currentPage > 2 ? currentPage - 1 : 1),
        (currentPage < totalPages - 3 ? currentPage + 1 : totalPages - 2)
    )}"
                th:if="${i > 0 and i < totalPages - 1}">
                <a class="page-link"

            </li>


            <!-- D·∫•u ... b√™n ph·∫£i -->
            <li class="page-item disabled" th:if="${currentPage < totalPages - 4}">

            </li>

            <!-- Trang cu·ªëi -->
            <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'active'"

                <a class="page-link"
                   th:href="@{/admin/products(page=${totalPages - 1}, category=${selectedCategory})}"
                   th:text="${totalPages}"></a>
            </li>

            <!-- N√∫t sang trang cu·ªëi -->
            <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/admin/products(page=${totalPages - 1}, category=${selectedCategory})}">&raquo;</a>
            </li>
        </ul>
    </nav>

</div>

</body>
</html>
