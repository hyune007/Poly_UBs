<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Brand Management</title>
</head>
<body>
<h2>Brand Management</h2>

<form method="post" th:action="@{/brand/save}" th:object="${brand}">
    <input th:field="*{id}" type="hidden">
    <label>Name:</label>
    <input placeholder="Brand name" required th:field="*{name}" type="text">
    <button type="submit">Save</button>
</form>

<hr>
<table border="1" cellpadding="5">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="b : ${brands}">
        <td th:text="${b.id}">1</td>
        <td th:text="${b.name}">BrandName</td>
        <td>
            <a th:href="@{|/brand/edit/${b.id}|}">Edit</a> |
            <a onclick="return confirm('Are you sure?')"
               th:href="@{|/brand/delete/${b.id}|}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
