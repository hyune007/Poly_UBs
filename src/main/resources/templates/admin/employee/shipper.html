<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Form Xác Nhận Giao Hàng (Shipper)</title>
  <style>
    :root{--bg:#f5f7fb;--card:#ffffff;--muted:#6b7280;--accent:#0ea5a4;--danger:#ef4444}
    *{box-sizing:border-box}
    body{font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; margin:0; background:var(--bg); color:#0f172a}
    .container{max-width:920px;margin:28px auto;padding:20px}
    .card{background:var(--card);border-radius:12px;box-shadow:0 6px 22px rgba(8,15,30,0.06);padding:20px}
    h1{font-size:20px;margin:0 0 6px}
    p.lead{color:var(--muted);margin:0 0 18px}
    .grid{display:grid;grid-template-columns:repeat(2,1fr);gap:12px}
    @media(max-width:720px){.grid{grid-template-columns:1fr}}
    label{display:block;font-size:13px;color:#111827;margin-bottom:6px}
    input[type=text], input[type=tel], input[type=datetime-local], select, textarea{width:100%;padding:10px;border:1px solid #e6e9ee;border-radius:8px;font-size:14px}
    textarea{min-height:90px;resize:vertical}
    .row{display:flex;gap:8px}
    .btn{display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:10px;border:0;cursor:pointer}
    .btn-primary{background:var(--accent);color:white}
    .btn-ghost{background:transparent;border:1px solid #e6e9ee}
    .small{font-size:13px;color:var(--muted)}
    .photo-preview{height:120px;border-radius:8px;border:1px dashed #e6e9ee;display:flex;align-items:center;justify-content:center;overflow:hidden}
    .meta{display:flex;gap:8px;align-items:center}
    .status-pill{padding:6px 10px;border-radius:999px;font-weight:600;font-size:13px}
    .delivered{background:#ecfeff;color:#064e47}
    .failed{background:#fff1f2;color:#7f1d1d}
    .sig-wrap{border:1px solid #e6e9ee;border-radius:8px;padding:8px}
    canvas{width:100%;height:160px;border-radius:6px;background:white;touch-action:none}
    .hint{font-size:12px;color:var(--muted);margin-top:6px}
    footer{margin-top:14px;display:flex;justify-content:space-between;align-items:center}
    .danger{color:var(--danger)}
    code.kv{background:#f3f4f6;padding:2px 6px;border-radius:6px;font-weight:600}
  </style>
</head>
<body>
<div class="container">
  <div class="card">
    <h1>Form xác nhận: Đã giao hàng</h1>
    <p class="lead">Ghi nhận trạng thái giao hàng, ảnh/chữ ký xác nhận, vị trí và ghi chú.</p>

    <form id="deliveryForm" class="stack" autocomplete="off">
      <div class="grid">
        <div>
          <label for="invoiceNumber">Số hóa đơn / Mã đơn hàng *</label>
          <input id="invoiceNumber" name="invoiceNumber" type="text" placeholder="VD: INV-2025-000123" required />
        </div>

        <div>
          <label for="shipperName">Tên shipper</label>
          <input id="shipperName" name="shipperName" type="text" placeholder="Tên người giao" />
        </div>

        <div>
          <label for="deliveredAt">Thời gian giao *</label>
          <input id="deliveredAt" name="deliveredAt" type="datetime-local" required />
        </div>

        <div>
          <label for="status">Kết quả giao *</label>
          <select id="status" name="status" required>
            <option value="delivered">Đã giao</option>
            <option value="unreachable">Chưa gặp để giao được</option>
            <option value="failed">Không giao được</option>
          </select>
        </div>

        <div>
          <label for="recipientName">Tên người nhận *</label>
          <input id="recipientName" name="recipientName" type="text" placeholder="Tên người nhận" required />
        </div>

        <div>
          <label for="recipientPhone">Số điện thoại người nhận</label>
          <input id="recipientPhone" name="recipientPhone" type="tel" placeholder="0901xxxxxx" />
        </div>
        <div>
          <label for="recipientAddress">địa chỉ người nhận</label>
          <input id="recipientAddress" name="recipientAddress" type="tel" placeholder="123/321..." />
        </div>
      </div>

      <div style="margin-top:12px">
        <label for="notes-customer">Ghi chú của người nhận</label>
        <textarea id="notes-customer" name="notes-customer" placeholder="Ghi chú của khách hàng"></textarea>
      </div>


      <div style="margin-top:12px">
        <label for="notes">Ghi chú (ví dụ: giao để ngoài cửa, không có nhà...)</label>
        <textarea id="notes" name="notes" placeholder="Nhập ghi chú..."></textarea>
      </div>

      <hr style="margin:16px 0;border:none;border-top:1px solid #eef2f6" />

      <hr style="margin:16px 0;border:none;border-top:1px solid #eef2f6" />

      <input type="hidden" id="sigData" name="sigData" />

      <footer>
        <div style="display:flex;gap:8px">
          <button type="button" class="btn" id="resetForm">Reset</button>
          <button type="submit" class="btn btn-primary">Xác nhận &amp; Gửi</button>
        </div>
      </footer>
    </form>

  </div>
</div>

</body>
</html>
