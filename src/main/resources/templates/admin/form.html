        <div class="card-body p-4">

            <form th:action="@{/admin/products/save}" th:object="${product}" method="post" enctype="multipart/form-data" class="space-y-4">

                <div class="mb-3">
                    <label class="form-label font-semibold">T√™n s·∫£n ph·∫©m</label>
                    <input type="text" th:field="*{name}" class="form-control" placeholder="Nh·∫≠p t√™n s·∫£n ph·∫©m" required>

                <div class="mb-3">

                <div class="mb-3">

                    <textarea th:field="*{description}" class="form-control" placeholder="M√¥ t·∫£ chi ti·∫øt"></textarea>
                </div>

                <!-- Upload ·∫£nh -->
                <div class="mb-3">
                    <label for="fileUpload" class="form-label font-semibold">T·∫£i l√™n h√¨nh ·∫£nh</label>
                    <input type="file" id="fileUpload" name="file" class="form-control" accept="image/*" onchange="previewImage(event)">
                </div>

                <!-- Preview ·∫£nh ƒë√£ ch·ªçn -->
                <div class="mb-3 text-center">
                    <img id="preview" th:if="${product.imageUrl}" th:src="${product.imageUrl}" alt="Preview" class="img-thumbnail mt-2" style="max-height: 200px;">
                </div>

                <!-- URL ·∫£nh (t√πy ch·ªçn) -->
                <div class="mb-3">

                <!-- Category: l·∫•y t·ª´ URL, kh√¥ng cho s·ª≠a -->

                    <a th:href="@{/admin/products(category=${product.category})}" class="btn btn-secondary px-4 py-2 rounded-lg ms-2">‚¨Ö Tr·ªü v·ªÅ</a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Script Preview ·∫¢nh -->
<script>
    function previewImage(event) {
        const file = event.target.files[0];
        const preview = document.getElementById('preview');
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
            };
            reader.readAsDataURL(file);
        } else {
            preview.src = '';
            preview.style.display = 'none';
        }
    }
</script>
