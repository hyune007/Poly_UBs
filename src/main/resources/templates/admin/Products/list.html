<!DOCTYPE html>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div class="container my-5">

    <!-- Header -->

    <!-- B·ªô l·ªçc danh m·ª•c -->
    <form method="get" class="mb-4 d-flex flex-wrap gap-2">
        <select class="form-select w-auto" name="category">
            <option value="">T·∫•t c·∫£ danh m·ª•c</option>
            <option th:each="c : ${categories}"
                    th:value="${c.name}"
                    th:text="${c.name}"
                    th:selected="${c.name == selectedCategory}">
            </option>
        </select>
        <button type="submit" class="btn btn-secondary">L·ªçc</button>
    </form>

    <!-- T·ªïng s·∫£n ph·∫©m -->
    <div class="mb-3 text-gray-700">
        <strong>T·ªïng s·∫£n ph·∫©m:</strong>
        <span th:text="${totalProducts}" class="text-primary"></span>
    </div>

    <!-- B·∫£ng s·∫£n ph·∫©m -->
    <div class="table-responsive shadow rounded">
        <table class="table table-hover align-middle mb-0 bg-white">
            <thead class="bg-dark text-white">
            <tr>
                <th scope="col">#</th>
                <th scope="col">T√™n</th>
                <th scope="col">Gi√°</th>
                <th scope="col">Danh m·ª•c</th>
                <th scope="col">H√¨nh ·∫£nh</th>
                <th scope="col" class="text-center">H√†nh ƒë·ªông</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="p : ${products}">
                <td th:text="${p.id}"></td>
                <td th:text="${p.name}" class="fw-semibold"></td>
                <td th:text="${#numbers.formatInteger(p.price, 0)} + ' ‚Ç´'" class="text-danger fw-bold"></td>
                <td th:text="${p.category.name}"></td>
                <td>
                    <img th:src="${p.image}" alt="·∫¢nh" class="img-thumbnail"

                </td>
                <td class="text-center">
                    <a th:href="@{'/admin/products/edit/' + ${p.id}}" class="btn btn-sm btn-warning me-1">‚úèÔ∏è</a>
                    <a th:href="@{'/admin/products/delete/' + ${p.id}}"

                       onclick="return confirm('X√≥a s·∫£n ph·∫©m n√†y?')">üóëÔ∏è</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Ph√¢n trang -->
    <nav th:if="${totalPages > 1}" class="mt-4">
        <ul class="pagination justify-content-center">

            <!-- N√∫t v·ªÅ trang ƒë·∫ßu -->
            <li th:classappend="${currentPage == 0} ? 'disabled'" class="page-item">
                <a class="page-link" th:href="@{/admin/products(page=0, category=${selectedCategory})}">&laquo;</a>
            </li>

            <!-- Trang ƒë·∫ßu ti√™n -->
            <li th:if="${totalPages > 0}" th:classappend="${currentPage == 0} ? 'active'" class="page-item">

            </li>

            <!-- D·∫•u ... b√™n tr√°i -->

            <!-- C√°c trang xung quanh currentPage (b·ªè qua trang ƒë·∫ßu v√† cu·ªëi) -->
            <li th:each="i : ${#numbers.sequence(
        (currentPage > 2 ? currentPage - 1 : 1),
        (currentPage < totalPages - 3 ? currentPage + 1 : totalPages - 2)
    )}"
                th:if="${i > 0 and i < totalPages - 1}"
                th:classappend="${i == currentPage} ? 'active'"
                class="page-item">
                <a class="page-link"

            </li>




            <!-- D·∫•u ... b√™n ph·∫£i -->
            <li th:if="${currentPage < totalPages - 4}" class="page-item disabled">

            </li>

            <!-- Trang cu·ªëi -->
            <li th:if="${totalPages > 1}" th:classappend="${currentPage == totalPages - 1} ? 'active'" class="page-item">
                <a class="page-link"

                   th:text="${totalPages}"></a>
            </li>

            <!-- N√∫t sang trang cu·ªëi -->
            <li th:classappend="${currentPage == totalPages - 1} ? 'disabled'" class="page-item">
                <a class="page-link"
                   th:href="@{/admin/products(page=${totalPages - 1}, category=${selectedCategory})}">&raquo;</a>
            </li>
        </ul>
    </nav>

</div>

</body>
</html>
