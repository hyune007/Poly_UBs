<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer Management</title>
</head>
<body>
<h2>Customer Management</h2>

<form method="post" th:action="@{/customer/save}" th:object="${customer}">
    <input th:field="*{id}" type="hidden">
    <label>Name:</label>
    <input placeholder="Customer name" required th:field="*{name}" type="text">
    <label>Email:</label>
    <input placeholder="Email" required th:field="*{email}" type="email">
    <button type="submit">Save</button>
</form>

<hr>
<table border="1" cellpadding="5">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="c : ${customers}">
        <td th:text="${c.id}">1</td>
        <td th:text="${c.name}">Customer Name</td>
        <td th:text="${c.email}">Email</td>
        <td>
            <a th:href="@{|/customer/edit/${c.id}|}">Edit</a> |
            <a onclick="return confirm('Are you sure?')"
               th:href="@{|/customer/delete/${c.id}|}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
