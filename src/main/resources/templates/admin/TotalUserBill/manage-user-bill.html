<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Manage User Bills</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="p-4">

<div class="container">
  <h3 class="mb-4">Danh sách khách hàng có hóa đơn</h3>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>KH ID</th>
      <th>Tên</th>
      <th>Điện thoại</th>
      <th>Email</th>
      <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="c : ${customers}">
      <td th:text="${c.id}"></td>
      <td th:text="${c.name}"></td>
      <td th:text="${c.phone}"></td>
      <td th:text="${c.email}"></td>
      <td>
        <a th:href="@{/admin/user-bills/{id}(id=${c.id})}" class="btn btn-primary btn-sm">
          Xem hóa đơn
        </a>
      </td>
    </tr>
    <tr th:if="${customers == null or #lists.isEmpty(customers)}">
      <td colspan="5" class="text-center">Không có khách hàng có hóa đơn</td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
