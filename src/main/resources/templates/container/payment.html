<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Form Hóa Đơn</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/payment.css">
    <style>

    </style>
</head>
<body>

<form class="invoice-form">
    <h2>HÓA ĐƠN BÁN HÀNG</h2>

    <div class="form-group">
        <label for="diaChi">Địa chỉ</label>
        <input type="text" id="diaChi" name="diaChi" placeholder="Số nhà, đường, phường, quận...">
    </div>

    <div class="form-group">
        <label for="maHD">Mã hóa đơn</label>
        <input type="text" id="maHD" name="maHD" placeholder="HD001">
    </div>

    <div class="form-group">
        <label for="ngayLap">Ngày lập</label>
        <input type="date" id="ngayLap" name="ngayLap">
    </div>

    <div class="form-section">
        <h3>Chi tiết sản phẩm</h3>

        <div class="product-card">
            <div class="product-info">
                <h4>Laptop Dell</h4>
                <p>Giá: 17.000.000₫</p>
            </div>
            <div class="product-qty">Số lượng: 1</div>
        </div>
    </div>

    <div class="form-group">
        <label for="tongTien">Tổng tiền</label>
        <input type="text" id="tongTien" name="tongTien" value="17000000" readonly>
    </div>

    <button type="submit" class="btn-submit">Đặt hàng</button>
</form>

</body>
</html>
