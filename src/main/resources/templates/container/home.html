<!DOCTYPE html>
<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trang chủ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/header.css">

</head>
<style>
    .banner {
        min-height: 480px;
        overflow: hidden;
    }

    .banner img {
        width: 100%;
        height: 480px;
        object-fit: cover;
    }
</style>
<body>

<!--header -->
<div th:replace="main-frame/header :: header"></div>


<!-- Banner-->
<div class="banner" id="bigImage">
    <div class="owl-carousel owl-theme">
        <div class="item">
            <a href="#"><img src="/photos/banner1.jpg" alt="Banner 1"></a>
        </div>
        <div class="item">
            <a href="#"><img src="/photos/banner2.jpg" alt="Banner 2"></a>
        </div>
        <div class="item">
            <a href="#"><img src="/photos/banner3.jpg" alt="Banner 3"></a>
        </div>
        <div class="item">
            <a href="#"><img src="/photos/banner4.jpg" alt="Banner 4"></a>
        </div>
        <div class="item">
            <a href="#"><img src="/photos/banner5.jpg" alt="Banner 5"></a>
        </div>
    </div>
</div>


<!--body-->
<main class="container py-5">
    <h1>Chào mừng đến với UBrainTech!</h1>
    <p>Trang chủ</p>
</main>

<!--footer -->
<div th:replace="main-frame/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
<script>
    $(document).ready(function(){
        $(".owl-carousel").owlCarousel({
            items: 1,
            loop: true,
            autoplay: true,
            autoplayTimeout: 4000,
            smartSpeed: 1000,
            dots: true,
            nav: false
        });
    });
</script>
</body>
</html>
