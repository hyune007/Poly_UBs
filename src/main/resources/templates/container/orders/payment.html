<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{container/orders/order::view(~{::title}, ~{::article})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="container/orders/order-process :: *"></div>
<article>
    <div class="container mb-5">
        <h3 class="text-center mt-4 mb-4">Thanh toán đơn hàng</h3>
        <form action="/order/complete" method="post">
        <div class="row">
            <!-- Thông tin khách hàng -->
            <div class="col-lg-8">
                <div class="checkout-container mb-4">
                    <div class="form-section-title">Thông tin khách hàng</div>
                    <form>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Họ và tên</label>
                                <input type="text" class="form-control" th:value="${customer.name}" readonly>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Số điện thoại</label>
                                <input type="tel" class="form-control" th:value="${customer.phone}" readonly>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Địa chỉ giao hàng</label>
                            <select name="addressId" class="form-select">
                                <option th:each="addr : ${addresses}"
                                        th:value="${addr.id}"
                                        th:text="${addr.ward + ', ' + addr.city}">
                                </option>
                            </select>
                        </div>
                    </form>
                </div>

                <!-- Hình thức thanh toán -->
                <div class="checkout-container">
                    <div class="form-section-title">Hình thức thanh toán</div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="cod" value="COD" checked>
                        <label class="form-check-label" for="cod">Thanh toán khi nhận hàng (COD)</label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="bank" value="BANK">
                        <label class="form-check-label" for="bank">Chuyển khoản ngân hàng</label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="momo" value="MOMO">
                        <label class="form-check-label" for="momo">Thanh toán qua MoMo / ZaloPay</label>
                    </div>
                </div>
            </div>

            <!-- Tóm tắt đơn hàng -->
            <div class="col-lg-4">
                <div class="order-summary">
                    <h5 class="mb-3">Tóm tắt đơn hàng</h5>

                    <div th:each="item : ${cartItems}" class="d-flex justify-content-between mb-2">
                        <span th:text="${item.product.name} + ' x' + ${item.quantity}"></span>
                        <strong th:text="${#numbers.formatDecimal(item.product.price * item.quantity, 0, 'COMMA', 0, 'POINT')} + '₫'"></strong>
                    </div>

                    <hr>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Phí vận chuyển</span>
                        <strong th:text="${#numbers.formatDecimal(shippingFee, 0, 'COMMA', 0, 'POINT')} + '₫'"></strong>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between mb-3">
                        <strong>Tổng cộng</strong>
                        <strong class="text-danger fs-5"
                                th:text="${#numbers.formatDecimal(total, 0, 'COMMA', 0, 'POINT')} + '₫'"></strong>
                    </div>

                    <button type="submit">Xác nhận thanh toán</button>
                </div>
            </div>
        </div>
        </form>
    </div>
</article>
</body>
</html>
