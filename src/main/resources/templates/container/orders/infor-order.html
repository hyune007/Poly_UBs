<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{container/orders/order::view(~{::title}, ~{::article})}">
<head>
  <title>Giới thiệu</title>
</head>
<body>
<div th:replace="container/orders/order-process :: *"></div>
<article>
  <div class="form-container">
    <h5 class="mb-3">Thông tin khách mua hàng</h5>


      <div class="mb-3">
        <label class="form-label me-3"><input type="radio" name="gender" checked> Anh</label>
        <label class="form-label"><input type="radio" name="gender"> Chị</label>
      </div>

      <div class="row g-3">
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="Nhập họ tên">
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="Nhập số điện thoại">
        </div>
      </div>

      <hr class="my-4">

      <h6>Chọn cách nhận hàng</h6>
      <div class="form-check mb-2">
        <input class="form-check-input" type="radio" name="deliveryType" checked>
        <label class="form-check-label">Giao hàng tận nơi</label>
      </div>

      <div class="row g-2 mb-3">
        <div class="col-md-4">
          <select class="form-select">
            <option>Tỉnh / Thành phố</option>
            <option value="ha-noi">TP Hà Nội</option>
            <option value="hue">TP Huế</option>
            <option value="quang-ninh">Quảng Ninh</option>
            <option value="cao-bang">Cao Bằng</option>
            <option value="lang-son">Lạng Sơn</option>
            <option value="lai-chau">Lai Châu</option>
            <option value="dien-bien">Điện Biên</option>
            <option value="son-la">Sơn La</option>
            <option value="thanh-hoa">Thanh Hóa</option>
            <option value="nghe-an">Nghệ An</option>
            <option value="ha-tinh">Hà Tĩnh</option>
            <option value="tuyen-quang">Tuyên Quang </option>
            <option value="lao-cai">Lào Cai </option>
            <option value="thai-nguyen">Thái Nguyên </option>
            <option value="phu-tho">Phú Thọ </option>
            <option value="bac-ninh">Bắc Ninh </option>
            <option value="hung-yen">Hưng Yên </option>
            <option value="hai-phong">TP Hải Phòng </option>
            <option value="ninh-binh">Ninh Bình </option>
            <option value="quang-tri">Quảng Trị </option>
            <option value="da-nang">TP Đà Nẵng</option>
            <option value="quang-ngai">Quảng Ngãi </option>
            <option value="gia-lai">Gia Lai </option>
            <option value="khanh-hoa">Khánh Hòa </option>
            <option value="lam-dong">Lâm Đồng </option>
            <option value="dak-lak">Đắk Lắk </option>
            <option value="tphcm">TP Hồ Chí Minh </option>
            <option value="dong-nai">Đồng Nai </option>
            <option value="tay-ninh"></option>
            <option value="can-tho">TP Cần Thơ </option>
            <option value="vinh-long">Vĩnh Long </option>
            <option value="dong-thap">Đồng Tháp </option>
            <option value="ca-mau">Cà Mau </option>
            <option value="an-giang">An Giang
          </select>
        </div>
        <div class="col-md-4">
          <select class="form-select">
            <option>Quận / Huyện</option>
            <option>Quân</option>
            <option>Thịnh</option>
            <option>Khoa</option>
            <option>Nhật</option>
            <option>Huy</option>
          </select>
        </div>
        <div class="col-md-4">
          <select class="form-select">
            <option>Phường / Xã</option>
            <option>Quân</option>
            <option>Thịnh</option>
            <option>Khoa</option>
            <option>Nhật</option>
            <option>Huy</option>
          </select>
        </div>
      </div>

      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Số nhà, tên đường">
      </div>

      <div class="mb-3">
        <textarea class="form-control" placeholder="Lưu ý, yêu cầu khác (Không bắt buộc)" rows="2"></textarea>
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox">
        <label class="form-check-label">Xuất hoá đơn cho đơn hàng</label>
      </div>

      <hr>

      <h6>Dịch vụ giao hàng</h6>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="shipping" checked>
        <label class="form-check-label">Giao hàng tiêu chuẩn - 40.000₫</label>
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="radio" name="shipping">
        <label class="form-check-label">Nhận tại cửa hàng - 0₫</label>
      </div>

      <div class="mb-3">
        <strong>Phí vận chuyển:</strong> 0₫ <br>
        <strong>Tổng tiền:</strong> <span style="color: red; font-size: 18px;">0₫</span>
      </div>

      <form action="/order/payment" method="get">
        <button type="submit">Đặt hàng ngay</button>
      </form>
      <p class="note">Bạn có thể chọn hình thức thanh toán sau khi đặt hàng</p>

  </div>
</article>
</body>
</html>
