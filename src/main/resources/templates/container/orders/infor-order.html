<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{container/orders/order::view(~{::title}, ~{::article})}">
<head>
  <title>Giới thiệu</title>
</head>
<body>
<article>
  <div class="form-container">
    <h5 class="mb-3">Thông tin khách mua hàng</h5>

    <form>
      <div class="mb-3">
        <label class="form-label me-3"><input type="radio" name="gender" checked> Anh</label>
        <label class="form-label"><input type="radio" name="gender"> Chị</label>
      </div>

      <div class="row g-3">
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="Nhập họ tên">
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="Nhập số điện thoại">
        </div>
      </div>

      <hr class="my-4">

      <h6>Chọn cách nhận hàng</h6>
      <div class="form-check mb-2">
        <input class="form-check-input" type="radio" name="deliveryType" checked>
        <label class="form-check-label">Giao hàng tận nơi</label>
      </div>

      <div class="row g-2 mb-3">
        <div class="col-md-4">
          <select class="form-select">
            <option>Tỉnh / Thành phố</option>
            <option>Cao Bằng</option>
          </select>
        </div>
        <div class="col-md-4">
          <select class="form-select">
            <option>Quận / Huyện</option>
            <option>Thành phố Cao Bằng</option>
          </select>
        </div>
        <div class="col-md-4">
          <select class="form-select">
            <option>Phường / Xã</option>
            <option>Phường Sông Bằng</option>
          </select>
        </div>
      </div>

      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Số nhà, tên đường">
      </div>

      <div class="mb-3">
        <textarea class="form-control" placeholder="Lưu ý, yêu cầu khác (Không bắt buộc)" rows="2"></textarea>
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox">
        <label class="form-check-label">Xuất hoá đơn cho đơn hàng</label>
      </div>

      <hr>

      <h6>Dịch vụ giao hàng</h6>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="shipping" checked>
        <label class="form-check-label">Giao hàng tiêu chuẩn - 40.000₫</label>
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="radio" name="shipping">
        <label class="form-check-label">Nhận tại cửa hàng - 0₫</label>
      </div>

      <div class="mb-3">
        <strong>Phí vận chuyển:</strong> 0₫ <br>
        <strong>Tổng tiền:</strong> <span style="color: red; font-size: 18px;">0₫</span>
      </div>

      <button class="btn-submit">ĐẶT HÀNG NGAY</button>
      <p class="note">Bạn có thể chọn hình thức thanh toán sau khi đặt hàng</p>
    </form>
  </div>
</article>
</body>
</html>
