<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập - UBrainTech</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
    <style>

    </style>
</head>
<body>

<div class="login-box">
    <h2>Đăng nhập</h2>
    <form>
        <div class="mb-3">
            <label for="email" class="form-label">Email hoặc Tên đăng nhập</label>
            <input type="text" class="form-control" id="email" placeholder="Nhập email hoặc username">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu">
        </div>
        <button type="submit" class="btn btn-primary btn-login">Đăng nhập</button>
        <div class="form-text">
            <a href="#">Quên mật khẩu?</a> | <a href="#">Đăng ký tài khoản</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
