<script>
    function createCloud(top, size, duration, opacity) {
        const cloud = document.createElement("div");
        cloud.classList.add("cloud");
        cloud.style.top = top + "%";
        cloud.style.left = -size + "px";
        cloud.style.width = size + "px";
        cloud.style.height = size / 3 + "px";
        cloud.style.opacity = opacity;
        cloud.style.animationDuration = duration + "s";
        document.body.appendChild(cloud);
    }

    for (let i = 0; i < 10; i++) {
        createCloud(
            Math.random() * 70,
            150 + Math.random() * 250,
            60 + Math.random() * 50,
            0.3 + Math.random() * 0.4

</script>

<script>
    document.addEventListener("mousemove", (e) => {
        for (let i = 0; i < 3; i++) {
            const particle = document.createElement("div");
            particle.classList.add("particle");

            const x = e.pageX + (Math.random() * 20 - 10);
            const y = e.pageY + (Math.random() * 20 - 10);

            particle.style.left = x + "px";
            particle.style.top = y + "px";

            const size = Math.random() * 8 + 4;
            particle.style.width = size + "px";
            particle.style.height = size + "px";

            document.body.appendChild(particle);
            setTimeout(() => particle.remove(), 2000);
        }
    });
</script>

<!-- Firebase SDK -->
<script type="module">
    // Import Firebase modules
    import {initializeApp} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
        getAuth,
        signInWithPopup,
        GoogleAuthProvider
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // Load Firebase configuration tá»« backend
    const configResponse = await fetch('/api/config/firebase');
    const firebaseConfig = await configResponse.json();

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Xá»­ lÃ½ Ä‘Äƒng kÃ½/Ä‘Äƒng nháº­p Google
    document.getElementById('googleRegisterBtn').addEventListener('click', async () => {
        try {
            const result = await signInWithPopup(auth, provider);
            const user = result.user;

            // Láº¥y ID token tá»« Firebase
            const idToken = await user.getIdToken();

            // Gá»­i token Ä‘áº¿n backend Ä‘á»ƒ xÃ¡c thá»±c vÃ  táº¡o session
            const response = await fetch('/api/auth/firebase-login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({idToken: idToken})
            });

            const data = await response.json();

            if (data.success) {
                // ÄÄƒng kÃ½/Ä‘Äƒng nháº­p thÃ nh cÃ´ng, chuyá»ƒn vá» trang chá»§
                window.location.href = '/home';
            } else {
                alert('ÄÄƒng kÃ½ tháº¥t báº¡i: ' + data.message);
            }
        } catch (error) {
            console.error('Error:', error);
            alert('ÄÄƒng kÃ½ Google tháº¥t báº¡i: ' + error.message);
        }
    });
</script>
