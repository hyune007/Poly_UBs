<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký - URainTech</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-wrapper {
            position: relative;
            width: 100%;
            max-width: 1000px;
            height: 600px;
            overflow: hidden;
            border-radius: 16px;
            box-shadow: 0 0 30px rgba(0,0,0,0.1);
            display: flex;
        }

        .auth-left {
            flex: 1;
            background-color: #ffffff;
            padding: 60px 40px;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .auth-left h2 {
            font-weight: bold;
            color: #0052D4;
            margin-bottom: 20px;
        }

        .auth-left p {
            color: #555;
            font-size: 14px;
        }

        .auth-right {
            flex: 1;
            background: linear-gradient(to bottom right, #0052D4, #4364F7, #6FB1FC);
            clip-path: polygon(30% 0%, 100% 0%, 100% 100%, 0% 100%);
            padding: 60px 40px;
            color: white;
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 65%;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .auth-right h3 {
            font-weight: bold;
            margin-bottom: 30px;
        }

        .form-control {
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .btn-auth {
            background-color: white;
            color: #0052D4;
            border-radius: 8px;
            font-weight: bold;
            width: 100%;
            padding: 10px;
        }

        .btn-auth:hover {
            background-color: #e0e0e0;
        }

        .switch-link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .switch-link a {
            color: white;
            text-decoration: underline;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .auth-wrapper {
                flex-direction: column;
                height: auto;
            }

            .auth-right {
                clip-path: none;
                position: relative;
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="auth-wrapper">
    <!-- Bên trái: Welcome -->
    <div class="auth-left">
        <h2>Chào mừng trở lại!</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Hãy đăng nhập hoặc đăng ký để bắt đầu hành trình công nghệ cùng URainTech.</p>
    </div>

    <!-- Bên phải: Form -->
    <div class="auth-right">
        <h3>Đăng ký</h3>
        <form>
            <input type="text" class="form-control" placeholder="Tên người dùng">
            <input type="email" class="form-control" placeholder="Email">
            <input type="password" class="form-control" placeholder="Mật khẩu">
            <button type="submit" class="btn btn-auth">Đăng ký</button>
        </form>
        <div class="switch-link">
            Đã có tài khoản? <a href="#">Đăng nhập</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
