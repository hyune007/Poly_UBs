<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:fragment="nav-link-product" class="container my-4">

    <!-- Tiêu đề category -->
    <div class="category-header mb-3">
        <h4 th:text="${selectedCategoryName != null ? selectedCategoryName : 'Tất cả sản phẩm'}"></h4>
    </div>

    <!-- Bộ lọc -->
    <form action="/product/search" method="get" class="row g-2 mb-4 align-items-center">
        <div class="col-auto">
            <select name="categoryId" class="form-select">
                <option value="">Tất cả hãng</option>
                <option th:each="c : ${categories}"
                        th:value="${c.id}"
                        th:text="${c.name}"
                        th:selected="${c.id == selectedCategoryId}">
                </option>
            </select>
        </div>
        <div class="col-auto">
            <select name="priceOrder" class="form-select">
                <option value="">Sắp xếp theo giá</option>
                <option value="asc" th:selected="${priceOrder == 'asc'}">Giá thấp → cao</option>
                <option value="desc" th:selected="${priceOrder == 'desc'}">Giá cao → thấp</option>
            </select>
        </div>
        <div class="col-auto flex-grow-1">
            <input type="text" name="keyword" class="form-control" placeholder="Nhập sản phẩm..." th:value="${keyword}">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary">Lọc</button>
        </div>
    </form>

    <!-- Danh sách sản phẩm -->
    <div id="products" class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="item : ${items}">
            <div class="card h-100">
                <a th:href="@{|/product/detail/${item.id}|}">
                    <img th:src="@{|/photos/${item.image}|}" class="card-img-top" th:alt="${item.name}">
                </a>
                <div class="card-body">
                    <h5 class="card-title" th:text="${item.name}">Tên sản phẩm</h5>
                    <p class="card-text text-danger fw-bold" th:text="${#numbers.formatDecimal(item.price, 0, 'COMMA', 0, 'POINT')} + '₫'">0₫</p>
                    <a th:href="@{|/product/detail/${item.id}|}" class="btn btn-sm btn-outline-primary">Mua ngay</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Phân trang -->
    <div class="pagination-container mt-4">
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center flex-wrap">
                <li class="page-item" th:classappend="${items.first} ? 'disabled' : ''">
                    <a class="page-link" th:href="@{/product/search(p=0, categoryId=${selectedCategoryId}, keyword=${keyword}, priceOrder=${priceOrder})}">«</a>
                </li>
                <li class="page-item" th:classappend="${items.first} ? 'disabled' : ''">
                    <a class="page-link" th:href="@{/product/search(p=${items.number - 1}, categoryId=${selectedCategoryId}, keyword=${keyword}, priceOrder=${priceOrder})}">‹</a>
                </li>
                <li th:each="i : ${#numbers.sequence(0, items.totalPages - 1)}"
                    class="page-item"
                    th:classappend="${i == items.number} ? 'active' : ''">
                    <a class="page-link" th:href="@{/product/search(p=${i}, categoryId=${selectedCategoryId}, keyword=${keyword}, priceOrder=${priceOrder})}" th:text="${i + 1}"></a>
                </li>
                <li class="page-item" th:classappend="${items.last} ? 'disabled' : ''">
                    <a class="page-link" th:href="@{/product/search(p=${items.number + 1}, categoryId=${selectedCategoryId}, keyword=${keyword}, priceOrder=${priceOrder})}">›</a>
                </li>
                <li class="page-item" th:classappend="${items.last} ? 'disabled' : ''">
                    <a class="page-link" th:href="@{/product/search(p=${items.totalPages - 1}, categoryId=${selectedCategoryId}, keyword=${keyword}, priceOrder=${priceOrder})}">»</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
